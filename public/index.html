<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <style>
      @keyframes _app_loading_spin{
        to{
          -webkit-transform:rotate(360deg);
          transform:rotate(360deg);
        }
      }

      #_app_loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: white;
        text-align: center;
        font-size: 50px;
        z-index: 9999;
        color: white;
      }

      #_app_spin {
        top: 50%;
        left: 50%;
        position: absolute;
        /* background-color: white; */
        width: 40px;
        height: 40px;
        transform: translate(-50%, -50%);
      }

      #_app_spin::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        border-radius: 50%;
        -webkit-animation: _app_loading_spin .5s infinite linear;
        animation: _app_loading_spin .5s infinite linear;
        background: linear-gradient(#111111, transparent 55%);
      }

      #_app_spin::after {
        content: "";
        position: absolute;
        width: 95%;
        height: 95%;
        top: 2.5%;
        left: 2.5%;
        border-radius: 50%;
        box-sizing: border-box;
        background-color: white;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BeatingIO</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="global"></div>
    <div id="_app_loading" >
      <div id="_app_spin"></div>
    </div> 
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        window._app_loading = function() {
          document.getElementsByTagName('body')[0].style.overflow = 'hidden';
          var el = document.getElementById('_app_loading');
          el.style.display = 'block';
        }
        window._app_loaded = function() {
          document.getElementsByTagName('body')[0].style.overflow = 'auto'
          var el = document.getElementById('_app_loading');
          el.style.display = 'none';
        }
        window._app_loading();
      </script>
  </body>
</html>
